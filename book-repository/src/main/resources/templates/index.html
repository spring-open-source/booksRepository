<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hardik's Bookstore</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="home-page">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container">
            <a class="navbar-brand h2-responsive display-4 heading-main font-weight-bold" href="#">Hardik's Bookstore</a>
        </div>
    </nav>
   
   <div class="wrapper">
        <div class="search-btn">
            <span class="fas fa-search"></span>
        </div>
        <form method="post" action="/result">
        <div class="search-data">
            <input type="text" name = "searchQuery" required>
            <div class="line">
            </div>
            <label style="color:black">Search Books..</label>
            <button style="border:none" type="submit"><span class="fas fa-search"></span></button>
        </div>
        </form>
    </div>
    
    
<div style="background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.9) !important" class="footer-copyright fixed-bottom text-center py-2 black mt-2 text-white">Â© 2020 Copyright: Hardik Singh Behl <a href="https://www.github.com/hardikSinghBehl/booksRepository" target="_blank"><i class="fab fa-github text-white"></i></a>  
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript">
    $(".search-btn").click(function() {
        $(".wrapper").addClass("active");
        $(this).css("display", "none");
        $(".search-data").fadeIn(500);
        $(".close-btn").fadeIn(500);
        $(".search-data .line").addClass("active");
        setTimeout(function() {
            $("input").focus();
            $(".search-data label").fadeIn(500);
            $(".search-data span").fadeIn(500);
        }, 800);
    });
    $(".close-btn").click(function() {
        $(".wrapper").removeClass("active");
        $(".search-btn").fadeIn(800);
        $(".search-data").fadeOut(500);
        $(".close-btn").fadeOut(500);
        $(".search-data .line").removeClass("active");
        $("input").val("");
        $(".search-data label").fadeOut(500);
        $(".search-data span").fadeOut(500);
    });
    </script>

</body>

</html>
